<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swaying Red Rose Bouquet</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        background: radial-gradient(circle at top, #fff6f7 0%, #ffd5db 45%, #ffb7c3 100%);
        font-family: Arial, Helvetica, sans-serif;
      }

      .rose-wrap {
        text-align: center;
        z-index: 2;
      }

      .bouquet {
        width: min(62vmin, 420px);
        filter: drop-shadow(0 12px 16px rgba(110, 8, 32, 0.32));
        transform-origin: 50% 90%;
        animation: sway 3s ease-in-out infinite;
      }

      @keyframes sway {
        0% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(-5deg);
        }
      }

      h1 {
        margin: 1rem 0 0;
        color: #7a0828;
        font-size: clamp(1.2rem, 2.6vw, 1.9rem);
        letter-spacing: 0.03em;
        text-shadow: 0 2px 6px rgba(255, 255, 255, 0.45);
      }

      #petal-layer,
      #heart-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      #petal-layer {
        z-index: 3;
      }

      #heart-layer {
        z-index: 4;
      }

      .petal {
        position: fixed;
        top: -40px;
        width: 22px;
        height: 28px;
        pointer-events: auto;
        cursor: pointer;
        background: radial-gradient(circle at 30% 30%, #ffd3de 0%, #f0446f 55%, #c90e3f 100%);
        border-radius: 70% 30% 65% 35% / 55% 45% 55% 45%;
        box-shadow: 0 2px 7px rgba(134, 11, 45, 0.32);
        animation-name: fall;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      @keyframes fall {
        0% {
          transform: translateX(var(--drift, 0px)) translateY(-50px) rotate(0deg);
          opacity: 0.95;
        }
        100% {
          transform: translateX(calc(var(--drift, 0px) * -1)) translateY(115vh) rotate(360deg);
          opacity: 0.75;
        }
      }

      .heart {
        position: fixed;
        font-size: 18px;
        animation: burst 900ms ease-out forwards;
      }

      @keyframes burst {
        0% {
          transform: translate(0, 0) scale(0.6);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(1.4);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="petal-layer" aria-hidden="true"></div>
    <div id="heart-layer" aria-hidden="true"></div>

    <main class="rose-wrap" aria-label="Swaying red rose bouquet illustration">
      <svg class="bouquet" viewBox="0 0 300 330" role="img" aria-labelledby="title desc">
        <title id="title">Red rose bouquet</title>
        <desc id="desc">A stylized bouquet of red roses swaying left and right.</desc>

        <g>
          <ellipse cx="150" cy="92" rx="44" ry="36" fill="#e93a62" />
          <ellipse cx="128" cy="94" rx="30" ry="25" fill="#cb123f" />
          <ellipse cx="172" cy="94" rx="30" ry="25" fill="#cb123f" />
          <ellipse cx="150" cy="72" rx="24" ry="18" fill="#ff91ad" />
          <path d="M129 95 C134 74, 166 74, 171 95 C160 86, 140 86, 129 95 Z" fill="#a1062e" />
        </g>

        <g>
          <ellipse cx="102" cy="120" rx="36" ry="30" fill="#de2b55" />
          <ellipse cx="84" cy="121" rx="24" ry="20" fill="#b30d38" />
          <ellipse cx="120" cy="121" rx="24" ry="20" fill="#b30d38" />
          <ellipse cx="102" cy="103" rx="18" ry="14" fill="#ff89a7" />
        </g>

        <g>
          <ellipse cx="198" cy="120" rx="36" ry="30" fill="#de2b55" />
          <ellipse cx="180" cy="121" rx="24" ry="20" fill="#b30d38" />
          <ellipse cx="216" cy="121" rx="24" ry="20" fill="#b30d38" />
          <ellipse cx="198" cy="103" rx="18" ry="14" fill="#ff89a7" />
        </g>

        <g>
          <path d="M150 126 C158 185, 160 238, 155 300" stroke="#2e8844" stroke-width="8" stroke-linecap="round" fill="none" />
          <path d="M106 148 C118 199, 130 240, 136 300" stroke="#3d9f53" stroke-width="7" stroke-linecap="round" fill="none" />
          <path d="M194 148 C182 199, 170 240, 164 300" stroke="#3d9f53" stroke-width="7" stroke-linecap="round" fill="none" />

          <path d="M148 196 C124 182, 108 183, 95 206 C118 216, 136 212, 148 196 Z" fill="#57bc6b" />
          <path d="M154 228 C178 214, 194 215, 208 238 C185 248, 168 244, 154 228 Z" fill="#57bc6b" />
          <path d="M136 250 C114 240, 98 244, 87 262 C108 268, 122 265, 136 250 Z" fill="#4caf63" />
        </g>
      </svg>
      <h1>HAPPY VELENTINIE DAY LITTLE BU!</h1>
    </main>

    <script>
      const petalLayer = document.getElementById('petal-layer');
      const heartLayer = document.getElementById('heart-layer');

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createHearts(x, y) {
        const count = 10;
        for (let i = 0; i < count; i += 1) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = 'ðŸ’–';
          heart.style.left = `${x}px`;
          heart.style.top = `${y}px`;
          heart.style.setProperty('--tx', `${random(-70, 70)}px`);
          heart.style.setProperty('--ty', `${random(-85, 35)}px`);
          heartLayer.appendChild(heart);
          heart.addEventListener('animationend', () => heart.remove());
        }
      }

      function spawnPetal() {
        const petal = document.createElement('button');
        petal.type = 'button';
        petal.className = 'petal';
        petal.setAttribute('aria-label', 'Falling red rose petal');

        const x = random(0, window.innerWidth - 30);
        const duration = random(4.8, 8.2);
        const drift = random(-50, 50);

        petal.style.left = `${x}px`;
        petal.style.animationDuration = `${duration}s`;
        petal.style.setProperty('--drift', `${drift}px`);

        petal.addEventListener('click', (event) => {
          const rect = petal.getBoundingClientRect();
          createHearts(rect.left + rect.width / 2, rect.top + rect.height / 2);
          petal.remove();
          event.stopPropagation();
        });

        petal.addEventListener('animationend', () => petal.remove());
        petalLayer.appendChild(petal);
      }

      setInterval(spawnPetal, 360);
      for (let i = 0; i < 14; i += 1) {
        setTimeout(spawnPetal, i * 130);
      }
    </script>
  </body>
</html>
